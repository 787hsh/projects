<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-link {
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to Your Simple Website</h1>

    <div class="button-container">
        <a href="https://www.instructables.com/" class="button-link"><button>Instructables</button></a>
        <a href="https://www.example.com/download" class="button-link"><button>Download</button></a>
        <a href="https://www.example.com/contact" class="button-link"><button>Contact</button></a>
    </div>

</body>
</html>
