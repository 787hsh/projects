<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }

        .button-link {
            text-decoration: none;
        }

        button {
            padding: 5px 5px; /* Adjusted button size */
            font-size: 13px;
            margin: 8px 0; /* Reduced vertical margin */
            cursor: pointer;
            background-color: black; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove button border */
            border-radius: 5px; /* Add button border-radius for rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        button:hover {
            background-color: purple; /* Change background color on hover */
        }

        .logo {
            max-width: 20%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="content-container">
        <img src="787_cropped.jpg" alt="Logo" class="logo">
